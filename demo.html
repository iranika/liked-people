<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛されています道草屋</title>
</head>
<body>
  <h1>デモページ</h1>
  <p>道草屋を愛している旦那様たち。Like.jsonのアイコン一覧を表示しています。ホバーで名前が出てきます。</p>
  <div id="view"></div>
  <script src="Liked.js"></script>
  <script>
    LikedGuys.map((user) => {
      document.getElementById("view").innerHTML += `
      <img src=${user.icon} alt=${user.name} title=${user.name} style="border-radius: 50%;"/>\n
      `
    })
  </script>
</body>
</html>
